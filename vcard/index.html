<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Display</title>
    <style>
        body {
            transition: background-color 0.5s ease;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; font-family: sans-serif;
            color: white; text-shadow: 1px 1px 2px black;
        }
        h1 { font-size: 3rem; }
    </style>
</head>
<body>
    <h1 id="statusText">Waiting for signal...</h1>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
  apiKey: "AIzaSyCuQl3fcJBIbSERG5BllWZJQxL7uIV5dHs",
  authDomain: "vcard-9a336.firebaseapp.com",
  databaseURL: "https://vcard-9a336-default-rtdb.firebaseio.com",
  projectId: "vcard-9a336",
  storageBucket: "vcard-9a336.firebasestorage.app",
  messagingSenderId: "629638484734",
  appId: "1:629638484734:web:a13eed59cc8f4949c54baf",
  measurementId: "G-PNJ8878TP0"
};
        // ---------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const colorRef = ref(db, 'pageState/color');

        onValue(colorRef, (snapshot) => {
            const color = snapshot.val();
            if (color) {
                document.body.style.backgroundColor = color;
                document.getElementById('statusText').innerText = `Mood: ${color.toUpperCase()}`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Card</title>

<style>
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #111;
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        max-width: 360px;
        width: 90%;
        background: #1a1a1a;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
        margin: 0 0 4px;
        font-size: 1.6rem;
    }

    h2 {
        margin: 0 0 16px;
        font-weight: 400;
        font-size: 1rem;
        opacity: .8;
    }

    .item {
        margin-bottom: 12px;
        word-break: break-word;
    }

    a {
        color: #6fd2ff;
        text-decoration: none;
    }

    .notes {
        margin-top: 16px;
        font-size: .9rem;
        opacity: .75;
        border-top: 1px solid rgba(255,255,255,.1);
        padding-top: 12px;
    }
</style>
</head>

<body>
<div class="card">
    <h1>
        <span id="firstName">—</span>
        <span id="lastName">—</span>
    </h1>
    <h2 id="role">—</h2>

    <div class="item"><strong>Company:</strong> <span id="company">—</span></div>
    <div class="item"><strong>Email:</strong> <a id="email" href="#">—</a></div>
    <div class="item"><strong>Phone:</strong> <a id="phone" href="#">—</a></div>
    <div class="item"><strong>Website:</strong> <a id="website" target="_blank">—</a></div>
    <div class="item"><strong>LinkedIn:</strong> <a id="linkedin" target="_blank">—</a></div>

    <div class="notes" id="notes"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuQl3fcJBIbSERG5BllWZJQxL7uIV5dHs",
  authDomain: "vcard-9a336.firebaseapp.com",
  databaseURL: "https://vcard-9a336-default-rtdb.firebaseio.com",
  projectId: "vcard-9a336",
  storageBucket: "vcard-9a336.firebasestorage.app",
  messagingSenderId: "629638484734",
  appId: "1:629638484734:web:a13eed59cc8f4949c54baf"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const profileRef = ref(db, "profile");

onValue(profileRef, (snapshot) => {
    const p = snapshot.val();
    if (!p) return;

    document.getElementById("firstName").textContent = p.firstName || "";
    document.getElementById("lastName").textContent  = p.lastName  || "";
    document.getElementById("role").textContent      = p.role      || "";
    document.getElementById("company").textContent   = p.company   || "";

    document.getElementById("email").textContent = p.email || "";
    document.getElementById("email").href = p.email ? `mailto:${p.email}` : "#";

    document.getElementById("phone").textContent = p.phone || "";
    document.getElementById("phone").href = p.phone ? `tel:${p.phone}` : "#";

    document.getElementById("website").textContent = p.website || "";
    document.getElementById("website").href = p.website || "#";

    document.getElementById("linkedin").textContent = p.linkedin || "";
    document.getElementById("linkedin").href = p.linkedin || "#";

    document.getElementById("notes").textContent = p.notes || "";
});
</script>
</body>
</html>

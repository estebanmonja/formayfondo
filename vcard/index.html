<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Card</title>

<style>
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #111;
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        max-width: 360px;
        width: 90%;
        background: #1a1a1a;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
        margin: 0 0 4px;
        font-size: 1.6rem;
    }

    h2 {
        margin: 0 0 16px;
        font-weight: 400;
        font-size: 1rem;
        opacity: .8;
    }

    .item {
        margin-bottom: 12px;
        word-break: break-word;
    }

    a {
        color: #6fd2ff;
        text-decoration: none;
    }

    .notes {
        margin-top: 16px;
        font-size: .9rem;
        opacity: .75;
        border-top: 1px solid rgba(255,255,255,.1);
        padding-top: 12px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 12px;
        border: none;
        background: #6fd2ff;
        color: #000;
        cursor: pointer;
    }
</style>
</head>

<body>
<div class="card">
    <h1>
        <span id="firstName">—</span>
        <span id="lastName">—</span>
    </h1>
    <h2 id="role">—</h2>

    <div class="item"><strong>Company:</strong> <span id="company">—</span></div>
    <div class="item"><strong>Email:</strong> <a id="email" href="#">—</a></div>
    <div class="item"><strong>Phone:</strong> <a id="phone" href="#">—</a></div>
    <div class="item"><strong>Website:</strong> <a id="website" target="_blank">—</a></div>
    <div class="item"><strong>LinkedIn:</strong> <a id="linkedin" target="_blank">—</a></div>

    <div class="notes" id="notes"></div>

    <button onclick="downloadVCard()">Save to Contacts</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuQl3fcJBIbSERG5BllWZJQxL7uIV5dHs",
  authDomain: "vcard-9a336.firebaseapp.com",
  databaseURL: "https://vcard-9a336-default-rtdb.firebaseio.com",
  projectId: "vcard-9a336",
  storageBucket: "vcard-9a336.firebasestorage.app",
  messagingSenderId: "629638484734",
  appId: "1:629638484734:web:a13eed59cc8f4949c54baf"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const profileRef = ref(db, "profile");

let profileData = {};

onValue(profileRef, (snapshot) => {
    const p = snapshot.val();
    if (!p) return;
    profileData = p;

    firstName.textContent = p.firstName || "";
    lastName.textContent  = p.lastName  || "";
    role.textContent      = p.role      || "";
    company.textContent   = p.company   || "";

    email.textContent = p.email || "";
    email.href = p.email ? `mailto:${p.email}` : "#";

    phone.textContent = p.phone || "";
    phone.href = p.phone ? `tel:${p.phone}` : "#";

    website.textContent = p.website || "";
    website.href = p.website || "#";

    linkedin.textContent = p.linkedin || "";
    linkedin.href = p.linkedin || "#";

    notes.textContent = p.notes || "";
});

window.downloadVCard = () => {
    const p = profileData;
    if (!p.firstName || !p.lastName) return;

    const vcard = `
BEGIN:VCARD
VERSION:3.0
N:${p.lastName};${p.firstName};;;
FN:${p.firstName} ${p.lastName}
ORG:${p.company || ""}
TITLE:${p.role || ""}
TEL;TYPE=CELL:${p.phone || ""}
EMAIL:${p.email || ""}
URL:${p.website || ""}
NOTE:${p.notes || ""}
END:VCARD
`.trim();

    const blob = new Blob([vcard], { type: "text/vcard" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `${p.firstName}_${p.lastName}.vcf`;
    a.click();

    URL.revokeObjectURL(url);
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}
.card {
  max-width: 420px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
}
.logo img {
  width: 100%;
  max-height: 80px;
  object-fit: contain;
  display: block;
  margin-bottom: 20px;
}
.field {
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
}
#splash {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  z-index: 9999;
}
#preview {
  white-space: pre-line;
  text-align: left;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="logo-horizontal.png" alt="Logo">
  </div>

  <div class="field"><strong id="name"></strong></div>
  <div class="field" id="role"></div>
  <div class="field" id="phone"></div>
  <div class="field" id="email"></div>

  <button onclick="shareProfile()">Share contact</button>
</div>

<div id="splash">
  <h3>Contact ready</h3>
  <div id="preview"></div>
  <img id="qr" width="220" height="220">
  <button onclick="closeSplash()">Close</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuQl3fcJBIbSERG5BllWZJQxL7uIV5dHs",
  authDomain: "vcard-9a336.firebaseapp.com",
  databaseURL: "https://vcard-9a336-default-rtdb.firebaseio.com",
  projectId: "vcard-9a336",
  storageBucket: "vcard-9a336.firebasestorage.app",
  messagingSenderId: "629638484734",
  appId: "1:629638484734:web:a13eed59cc8f4949c54baf"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const currentProfileId = params.get("id");

if (!currentProfileId) {
  document.body.innerHTML = "<p>No profile selected.</p>";
  throw "";
}

const profileRef = ref(db, `profiles/${currentProfileId}`);

onValue(profileRef, snap => {
  const p = snap.val();
  if (!p) return;

  document.getElementById("name").innerText =
    `${p.firstName || ""} ${p.lastName || ""}`.trim();
  document.getElementById("role").innerText = p.role || "";
  document.getElementById("phone").innerText = p.phone || "";
  document.getElementById("email").innerText = p.email || "";

  showSplash(p);
});

window.shareProfile = () => {
  const url = `${location.origin}${location.pathname}?id=${currentProfileId}`;
  if (navigator.share) {
    navigator.share({ title: "Contact", url });
  } else {
    navigator.clipboard.writeText(url);
    alert("Link copied");
  }
};

window.showSplash = (p) => {
  const url = `${location.origin}${location.pathname}?id=${currentProfileId}`;
  document.getElementById("preview").innerText =
`${p.firstName} ${p.lastName}
${p.role || ""}
${p.phone || ""}
${p.email || ""}`;

  document.getElementById("qr").src =
    `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;

  document.getElementById("splash").style.display = "flex";
};

window.closeSplash = () =>
  document.getElementById("splash").style.display = "none";
</script>

</body>
</html>

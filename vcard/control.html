<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Control</title>

<style>
    body {
        font-family: system-ui, sans-serif;
        background: #111;
        color: white;
        padding: 20px;
        max-width: 500px;
        margin: auto;
    }

    h2 { margin-bottom: 20px; }

    label {
        display: block;
        font-size: .9rem;
        margin-bottom: 4px;
        opacity: .8;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: none;
        background: #1e1e1e;
        color: white;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        background: #6fd2ff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>
<h2>Profile Control Panel</h2>

<label>First Name</label>
<input id="firstName">

<label>Last Name</label>
<input id="lastName">

<label>Role</label>
<input id="role">

<label>Company</label>
<input id="company">

<label>Email</label>
<input id="email">

<label>Phone</label>
<input id="phone">

<label>Website</label>
<input id="website">

<label>LinkedIn</label>
<input id="linkedin">

<label>Notes</label>
<textarea id="notes" rows="3"></textarea>

<button onclick="save()">Save</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuQl3fcJBIbSERG5BllWZJQxL7uIV5dHs",
  authDomain: "vcard-9a336.firebaseapp.com",
  databaseURL: "https://vcard-9a336-default-rtdb.firebaseio.com",
  projectId: "vcard-9a336",
  storageBucket: "vcard-9a336.firebasestorage.app",
  messagingSenderId: "629638484734",
  appId: "1:629638484734:web:a13eed59cc8f4949c54baf"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const profileRef = ref(db, "profile");

// preload existing data
onValue(profileRef, (snapshot) => {
    const p = snapshot.val();
    if (!p) return;
    Object.keys(p).forEach(key => {
        const el = document.getElementById(key);
        if (el) el.value = p[key];
    });
});

window.save = () => {
    set(profileRef, {
        firstName: firstName.value,
        lastName: lastName.value,
        role: role.value,
        company: company.value,
        email: email.value,
        phone: phone.value,
        website: website.value,
        linkedin: linkedin.value,
        notes: notes.value
    });
};
</script>
</body>
</html>

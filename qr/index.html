<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forma & Fondo | Identidad Material Grabada</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { neon: { 500: '#ff0098' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; padding: 0; width: 100vw; overflow-x: hidden; }
        
        .text-stroke { -webkit-text-stroke: 1px white; color: transparent; }
        .hero-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,1) 100%); }
        .pink-glow { box-shadow: 0 0 60px -15px rgba(255, 0, 152, 0.5); }

        /* Contenedor Cuadrado con Blind Space Garantizado */
        .preview-square {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1; 
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            margin: 0 auto;
        }

        .mat-phenolic { background: linear-gradient(145deg, #d39359, #b87333, #8b4513); }
        .mat-valchromat { background: #1a1a1a; }
        .mat-triplay { background-color: #e3d5b8; background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); }
        .mat-aluminum { background: linear-gradient(135deg, #f0f0f0, #bcbcbc, #888); }

        /* Contenedor del QR: El 'Blind Space' se maneja por JS para evitar clipping */
        #canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%; /* Blind space del 10% por lado */
            height: 80%;
        }

        #canvas-container svg {
            width: 100% !important;
            height: 100% !important;
        }

        .try-me-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff0098;
            color: white;
            padding: 4px 10px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 4px;
            animation: pulse-neon 2s infinite;
            z-index: 20;
        }

        @keyframes pulse-neon {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 152, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 152, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 152, 0); }
        }

        .tab-active { color: #ff0098; border-bottom: 2px solid #ff0098; }
        input { border-bottom: 1px solid #333; outline: none; background: transparent; transition: 0.3s; width: 100%; }
        input:focus { border-color: #ff0098; }
    </style>
</head>
<body class="antialiased">

    <section class="relative h-screen w-full flex items-center">
        <div class="absolute inset-0 z-0">
            <img src="hero.jpg" alt="CNC Hero" class="w-full h-full object-cover opacity-80">
            <div class="absolute inset-0 hero-gradient"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-6 lg:px-12 w-full text-center md:text-left">
            <div class="lg:w-2/3">
                <h1 class="text-6xl md:text-8xl lg:text-9xl font-black leading-[0.85] tracking-tighter text-white mb-8 uppercase">
                    PRECISIÓN <br/> <span class="text-neon-500 italic">TANGIBLE.</span> <br/> <span class="text-stroke">IDENTIDAD.</span>
                </h1>
                <p class="text-lg md:text-xl text-neutral-300 mb-10 max-w-lg mx-auto md:mx-0 leading-relaxed font-bold italic uppercase tracking-wider">
                    Tarjetas de presentación digitales grabadas en CNC. Tu red de contactos materializada.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                    <a href="#configurador" class="px-12 py-5 bg-white text-black text-xs font-black uppercase tracking-[0.3em] hover:bg-neon-500 hover:text-white transition-all shadow-xl">
                        Personalizar mi vCard
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="configurador" class="min-h-screen bg-black py-24 px-4">
        <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-20 items-center">
            
            <div class="w-full lg:w-3/5 order-2 lg:order-1 flex flex-col items-center">
                <div class="w-full max-w-[420px] p-4 md:p-6 bg-neutral-900 border border-white/5 pink-glow rounded-2xl">
                    <div id="material-frame" class="preview-square mat-phenolic">
                        <div class="try-me-badge">Try Me</div>
                        <div id="canvas-container"></div>
                    </div>
                    
                    <div class="mt-6 flex justify-between items-center text-[10px] font-bold text-neutral-500 uppercase tracking-widest px-2">
                        <span>Digital Twin Simulation</span>
                        <span id="mat-label">Fenólico / PCB</span>
                    </div>
                </div>
                <p class="mt-6 text-neon-500 text-[10px] font-black uppercase tracking-[0.4em] animate-pulse">
                    Escanea con tu cámara para probar
                </p>
            </div>

            <div class="w-full lg:w-2/5 order-1 lg:order-2 space-y-10">
                <header>
                    <h2 class="text-4xl font-black tracking-tighter uppercase italic text-neon-500 leading-none">Configura tu <br>identidad</h2>
                </header>

                <div class="space-y-8">
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="updateMaterial('mat-phenolic', 'Fenólico / PCB')" class="py-3 border border-white/10 text-[9px] font-black uppercase hover:bg-white hover:text-black transition-all">PCB Cobre</button>
                        <button onclick="updateMaterial('mat-valchromat', 'Valchromat Negro')" class="py-3 border border-white/10 text-[9px] font-black uppercase hover:bg-white hover:text-black transition-all">Valchromat</button>
                        <button onclick="updateMaterial('mat-triplay', 'Triplay de Pino')" class="py-3 border border-white/10 text-[9px] font-black uppercase hover:bg-white hover:text-black transition-all">Triplay</button>
                        <button onclick="updateMaterial('mat-aluminum', 'Aluminio Cepillado')" class="py-3 border border-white/10 text-[9px] font-black uppercase hover:bg-white hover:text-black transition-all">Aluminio</button>
                    </div>

                    <div class="flex gap-6 border-b border-white/10">
                        <button onclick="switchMode('url')" id="btn-url" class="pb-2 text-[10px] font-black uppercase tracking-widest tab-active">Enlace Web</button>
                        <button onclick="switchMode('vcard')" id="btn-vcard" class="pb-2 text-[10px] font-black uppercase tracking-widest text-neutral-500">vCard de Contacto</button>
                    </div>

                    <div id="inputs-container">
                        <div id="url-fields" class="space-y-4">
                            <input type="text" id="url-input" placeholder="Tu URL (Instagram, LinkedIn)" oninput="updateQR()" class="py-4 text-sm font-bold">
                        </div>
                        <div id="vcard-fields" class="hidden space-y-4">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="text" id="fname" placeholder="Nombre" oninput="updateQR()" class="py-2 text-xs">
                                <input type="text" id="lname" placeholder="Apellidos" oninput="updateQR()" class="py-2 text-xs">
                            </div>
                            <input type="text" id="company" placeholder="Organización" oninput="updateQR()" class="py-2 text-xs">
                            <input type="email" id="email" placeholder="Correo electrónico" oninput="updateQR()" class="py-2 text-xs">
                            <input type="text" id="tel" placeholder="Teléfono / WhatsApp" oninput="updateQR()" class="py-2 text-xs">
                        </div>
                    </div>

                    <button onclick="sendWhatsApp()" class="w-full py-5 bg-neon-500 text-white font-black uppercase text-[11px] tracking-[0.3em] hover:bg-white hover:text-black transition-all shadow-lg shadow-neon-500/20 active:scale-95">
                        Solicitar mi Cotización
                    </button>
                </div>
            </div>

        </div>
    </section>

    <script>
        let mode = 'url';
        
        // Función para calcular el tamaño óptimo del QR basado en el contenedor real
        function getOptimalSize() {
            const container = document.getElementById('canvas-container');
            return container ? container.offsetWidth : 300;
        }

        const qrCode = new QRCodeStyling({
            width: getOptimalSize(),
            height: getOptimalSize(),
            type: "svg",
            data: "https://formafondo.com",
            dotsOptions: { color: "#4b2c20", type: "rounded" },
            backgroundOptions: { color: "transparent" },
            cornersSquareOptions: { type: "extra-rounded", color: "#4b2c20" },
            qrOptions: { errorCorrectionLevel: "H" }
        });

        function switchMode(newMode) {
            mode = newMode;
            document.getElementById('url-fields').classList.toggle('hidden', mode !== 'url');
            document.getElementById('vcard-fields').classList.toggle('hidden', mode !== 'vcard');
            document.getElementById('btn-url').className = mode === 'url' ? "pb-2 text-[10px] font-black uppercase tracking-widest tab-active" : "pb-2 text-[10px] font-black uppercase tracking-widest text-neutral-500";
            document.getElementById('btn-vcard').className = mode === 'vcard' ? "pb-2 text-[10px] font-black uppercase tracking-widest tab-active" : "pb-2 text-[10px] font-black uppercase tracking-widest text-neutral-500";
            updateQR();
        }

        function updateMaterial(matClass, label) {
            const frame = document.getElementById('material-frame');
            document.getElementById('mat-label').innerText = label;
            frame.className = `preview-square ${matClass}`;
            let color = "#1a1a1a";
            if(matClass === 'mat-phenolic') color = "#4b2c20";
            if(matClass === 'mat-valchromat') color = "#ffffff";
            if(matClass === 'mat-triplay') color = "#5c4033";
            if(matClass === 'mat-aluminum') color = "#333333";
            qrCode.update({ dotsOptions: { color: color }, cornersSquareOptions: { color: color } });
        }

        function updateQR() {
            let data = "";
            if (mode === 'url') {
                data = document.getElementById('url-input').value || "https://formafondo.com";
            } else {
                const f = document.getElementById('fname').value;
                const l = document.getElementById('lname').value;
                const o = document.getElementById('company').value;
                const e = document.getElementById('email').value;
                const t = document.getElementById('tel').value;
                data = `BEGIN:VCARD\nVERSION:3.0\nN:${l};${f};;;\nFN:${f} ${l}\nORG:${o}\nEMAIL:${e}\nTEL:${t}\nEND:VCARD`;
            }
            // Forzamos actualización de tamaño al mismo tiempo que los datos para móvil
            qrCode.update({ 
                data: data,
                width: getOptimalSize(),
                height: getOptimalSize()
            });
        }

        function sendWhatsApp() {
            const mat = document.getElementById('mat-label').innerText;
            const name = document.getElementById('fname').value || "Interesado";
            const msg = `¡Hola Forma & Fondo! Vengo del configurador vCard.\n\nMaterial: ${mat}\nNombre: ${name}`;
            window.open(`https://wa.me/523315305043?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // Evento para redimensionar el QR si el usuario gira el teléfono
        window.addEventListener('resize', () => {
            qrCode.update({
                width: getOptimalSize(),
                height: getOptimalSize()
            });
        });

        qrCode.append(document.getElementById("canvas-container"));
        updateQR();
    </script>
</body>
</html>

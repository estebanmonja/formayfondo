<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sequential Figures</title>
    <style>
        /* Optional: Basic styling for the images */
        .figure-container img {
            max-width: 200px;
            margin: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Figure Gallery</h1>

    <div id="figure-gallery" class="figure-container">
        </div>

    <script>
        const container = document.getElementById('figure-gallery');
        const numFigures = 50; // 0 to 49

        // Loop through each of the 50 figures
        for (let i = 0; i < numFigures; i++) {
            // 1. Calculate the prefix (000, 001, ..., 049)
            // padStart ensures the number is always 3 digits long, e.g., 1 becomes "001"
            const prefix = String(i).padStart(3, '0');
            
            // 2. Black/Grayscale Figure (0000, 0010, etc.)
            const filenameBlack = `${prefix}0.png`;
            
            // 3. Color Figure (0001, 0011, etc.)
            const filenameColor = `${prefix}1.png`;

            // Function to create and append the image element
            const createImageElement = (filename, description) => {
                const img = document.createElement('img');
                img.src = `images/${filename}`; // Assuming images are in an 'images/' directory
                img.alt = `Figure ${i + 1} - ${description} (${filename})`;
                img.title = filename;
                container.appendChild(img);

                // Optional: Add a label for clarity
                const p = document.createElement('p');
                p.textContent = filename;
                container.appendChild(p);
            };

            // Create elements for the black and color versions
            createImageElement(filenameBlack, 'Black/Grayscale');
            createImageElement(filenameColor, 'Color');
        }
    </script>

</body>
</html>
